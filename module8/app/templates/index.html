<html>
<body>
<h1>Data Table</h1>
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Base Currency</th>
      <th>Target Currency</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
    <tr>
      <td>{{record[0]}}</td>
      <td>{{record[1]}}</td>
      <td>{{record[2]}}</td>
      <td>{{record[3]}}</td>
    </tr>
    {% endfor %}
  </tbody>

</table>

</body>
</html>
